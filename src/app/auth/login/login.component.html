<div class="hold-transition login-page bg-white">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><img src="../../dist/img/logo.png" alt="Logo"></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Enter User Credentials</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Enter User Id">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
             class="text-danger">
            <div *ngIf="f.username.errors?.required">
                Name is required.
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <a href="#">Forgot Password</a>
              <!-- <button type="submit" class="btn btn-info btn-block">Forgot Password</button> -->
              <!-- <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div> -->
            </div>
            <div class=" col-2">
              
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Sign In
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
        <!-- /.social-auth-links -->

        <!-- <p class="mb-1">
          <a href=""><button type="submit" class="btn btn-primary btn-block">Forgot Password</button></a>
          <a href="forgot-password.html">I forgot my password</a>
        </p>-->
        <p class="mb-0">
          <a (click)="register()" class="text-center">Register a new membership</a>

      </div>
